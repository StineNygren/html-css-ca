<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <meta name="description" content="Checkout page for Rainy Days" />
    <link rel="stylesheet" href="../css/style.css?v=1.1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/7e6258cfd5.js"
      crossorigin="anonymous"
    ></script>
    <script>
      (function (h, o, t, j, a, r) {
        h.hj =
          h.hj ||
          function () {
            (h.hj.q = h.hj.q || []).push(arguments);
          };
        h._hjSettings = { hjid: 3455590, hjsv: 6 };
        a = o.getElementsByTagName("head")[0];
        r = o.createElement("script");
        r.async = 1;
        r.src = t + h._hjSettings.hjid + j + h._hjSettings.hjsv;
        a.appendChild(r);
      })(window, document, "https://static.hotjar.com/c/hotjar-", ".js?sv=");
    </script>
  </head>
  <body>
    <header class="flex">
      <section class="nav-bar">
        <input type="checkbox" id="menubar" />
        <label for="menubar" class="menu-label"
          ><i class="fas fa-bars"></i
        ></label>
        <nav>
          <a href="./jackets.html">Man</a>
          <a href="./jackets.html">Woman</a>
          <a href="./contact.html">Contact</a>
          <a href="./about.html">About</a>
        </nav>
      </section>
      <section class="logo">
        <a href="../index.html">
          <img
            class="logo"
            src="../images/RainyDays_Logo 5.png"
            alt="RainyDays Logo"
          />
        </a>
      </section>
      <section class="bag">
        <a href="./checkout.html"><i class="fa-solid fa-bag-shopping"></i></a>
      </section>
    </header>
    <main>
      <h1 class="text-center bold cr">CASH REGISTER</h1>
      <section class="flex flex-center cr-wrapper">
        <section class="items flex">
          <section class="item-1 flex">
            <div class="item-1-img cc-img items-img"></div>
            <div class="flex cr-text">
              <i class="flex x-icon fa-regular fa-circle-xmark"></i>
              <p class="bold">Rainy Days</p>
              <p class="bold">Wind</p>
              <p>63$</p>
            </div>
          </section>
          <section class="item-2 flex">
            <div class="item-2-img cc-img items-img"></div>
            <div class="flex cr-text">
              <i class="flex x-icon fa-regular fa-circle-xmark"></i>
              <p class="bold">Rainy Days</p>
              <p class="bold">Scott</p>
              <p>105$</p>
            </div>
          </section>
          <div class="total">
            <h4 class="bold">Total:</h4>
            <h4 class="bold">168$</h4>
          </div>
          <div class="total-line"></div>
        </section>
        <section class="information-wrapper">
          <div class="information-section">
            <h3 class="text-center text-white">My information</h3>
            <section class="inputs grid">
              <input class="message-input" placeholder="Name:" type="text" />
              <input
                class="message-input"
                placeholder="Number:"
                type="number"
              />
              <input class="message-input" placeholder="Email:" type="email" />
              <input
                class="message-input adress"
                placeholder="Adress:"
                type="text"
              />
            </section>
          </div>
          <div class="payment-section text-white">
            <h3 class="text-center">Payment method</h3>
            <section class="payments grid">
              <a class="method" href="./cardinfo.html"><p>Card</p></a>
              <a class="method" href="./cardinfo.html"><p>Vipps</p></a>
              <a class="method" href="./cardinfo.html"><p>PayPal</p></a>
            </section>
          </div>
        </section>
      </section>
    </main>
    <footer class="flex">
      <section class="logo-footer"></section>
      <section class="sm">
        <h4 class="sm-header">Sosial media</h4>
        <p class="sm-text">Facebook</p>
        <p class="sm-text">Instagram</p>
        <p class="sm-text twitter">Twitter</p>
      </section>
      <section class="newsletter grid">
        <label for="emain">News Letter</label>
        <input
          class="nl-input message-input"
          placeholder="Email:"
          type="email"
        />
        <input
          class="submit-button button-footer text-center"
          type="submit"
          value="Sign me up!"
        />
      </section>
    </footer>
  </body>
</html>
