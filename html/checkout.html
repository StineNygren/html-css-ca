<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <meta name="description" content="Checkout page for Rainy Days" />
    <link rel="stylesheet" href="/css/style.css?v=1.1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/7e6258cfd5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="flex">
      <section class="nav-bar">
        <input type="checkbox" name="" id="menubar" />
        <label for="menubar" class="menu-label"
          ><i class="fas fa-bars"></i
        ></label>
        <nav>
          <a href="/html/jackets.html">Man</a>
          <a href="/html/jackets.html">Woman</a>
          <a href="/html/contact.html">Contact</a>
          <a href="/html/about.html">About</a>
        </nav>
      </section>
      <section class="logo">
        <a href="/index.html">
          <img
            class="logo"
            src="/images/RainyDays_Logo 5.png"
            alt="RainyDays Logo"
          />
        </a>
      </section>
      <section class="bag">
        <a href="/html/checkout.html"
          ><i class="fa-solid fa-bag-shopping"></i
        ></a>
      </section>
    </header>
    <main>
      <h1 class="text-center bold cr">CASH REGISTER</h1>
      <section class="flex flex-center cr-wrapper">
        <section class="items flex">
          <section class="item-1 flex">
            <div class="item-1-img product cc-img items-img"></div>
            <div>
              <i class="flex x-icon fa-regular fa-circle-xmark"></i>
              <p class="bold">Rainy Days</p>
              <p class="bold">Wind</p>
              <p>63$</p>
            </div>
          </section>
          <section class="item-2 flex">
            <div class="item-2-img product cc-img items-img"></div>
            <div>
              <i class="flex x-icon fa-regular fa-circle-xmark"></i>
              <p class="bold">Rainy Days</p>
              <p class="bold">Scott</p>
              <p>105$</p>
            </div>
          </section>
          <div class="total">
            <h4 class="bold">Totale:</h4>
            <h4 class="bold">168$</h4>
          </div>
          <div class="total-line"></div>
        </section>
        <section class="information-wrapper">
          <div class="information-section">
            <h3 class="text-center">My information</h3>
            <section class="inputs grid">
              <input placeholder="Name:" type="text" name="" id="" />
              <input placeholder="Number:" type="number" name="" id="" />
              <input placeholder="Email:" type="email" name="" id="" />
              <input
                class="adress"
                placeholder="Adress:"
                type="text"
                name=""
                id=""
              />
            </section>
          </div>
          <div class="payment-section">
            <h3 class="text-center">Payment method</h3>
            <section class="payments grid">
              <div class="method"><a href="/html/cardinfo.html">Card</a></div>
              <div class="method"><a href="/html/cardinfo.html">Vipps</a></div>
              <div class="method"><a href="/html/cardinfo.html">PayPal</a></div>
            </section>
          </div>
        </section>
      </section>
    </main>
    <footer class="flex">
      <section class="logo-footer"></section>
      <section class="sm">
        <h4 class="sm-header">Sosial media</h4>
        <p class="sm-text">Facebook</p>
        <p class="sm-text">Instagram</p>
        <p class="sm-text twitter">Twitter</p>
      </section>
      <section class="newsletter grid">
        <label for="emain">News Letter</label>
        <input
          class="nl-input"
          placeholder="Email:"
          type="email"
          name=""
          id=""
        />
      </section>
    </footer>
  </body>
</html>
