<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <meta name="description" content="Contact info for Rainy Days." />
    <link rel="stylesheet" href="/css/style.css?v=1.1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/7e6258cfd5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="flex">
      <section class="nav-bar">
        <input type="checkbox" id="menubar" />
        <label for="menubar" class="menu-label"
          ><i class="fas fa-bars"></i
        ></label>
        <nav>
          <a href="/html/jackets.html">Man</a>
          <a href="/html/jackets.html">Woman</a>
          <a href="/html/contact.html">Contact</a>
          <a href="/html/about.html">About</a>
        </nav>
      </section>
      <section class="logo">
        <a href="/index.html">
          <img
            class="logo"
            src="/images/RainyDays_Logo 5.png"
            alt="RainyDays Logo"
          />
        </a>
      </section>
      <section class="bag">
        <a href="/html/checkout.html"
          ><i class="fa-solid fa-bag-shopping"></i
        ></a>
      </section>
    </header>
    <main>
      <section class="contact-wrapper flex flex-center">
        <section class="contact-text">
          <h2>How to get in contact.</h2>
          <p>
            If you need any help regarding delivery, return or an existing order
            send us a message or call us.
          </p>
          <section class="contact-info flex">
            <div>
              <h3>Number:</h3>
              <p>Mon-Fri</p>
            </div>
            <div>
              <h3>48350537</h3>

              <p>9am-4pm</p>
            </div>
          </section>
        </section>
        <section class="contact-input flex">
          <h2>Send us a message.</h2>
          <input placeholder="Name:" type="text" />
          <input placeholder="Email:" type="email" />

          <input placeholder="Order number:" type="number" />
          <label for="message">Message:</label>
          <input type="text" id="message" />
          <input
            class="submit-button bold"
            type="submit"
            value="Send message"
          />
        </section>
      </section>
    </main>
    <footer class="flex">
      <section class="logo-footer"></section>
      <section class="sm">
        <h4 class="sm-header">Sosial media</h4>
        <p class="sm-text">Facebook</p>
        <p class="sm-text">Instagram</p>
        <p class="sm-text twitter">Twitter</p>
      </section>
      <section class="newsletter grid">
        <label for="emain">News Letter</label>
        <input class="nl-input" placeholder="Email:" type="email" />
      </section>
    </footer>
  </body>
</html>
