<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jacket</title>
    <meta name="description" content="Jacket page of Rainy Days." />
    <link rel="stylesheet" href="../css/style.css?v=1.1" />
    <!-- <script defer src="../js/script.js"></script> -->
    <script defer src="../js/jacket.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/7e6258cfd5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="flex">
      <section class="nav-bar">
        <input type="checkbox" id="menubar" />
        <label for="menubar" class="menu-label"
          ><i class="fas fa-bars"></i
        ></label>
        <nav>
          <a href="./jackets.html">Man</a>
          <a href="./jackets.html">Woman</a>
          <a href="./contact.html">Contact</a>
          <a href="./about.html">About</a>
        </nav>
      </section>
      <section class="logo">
        <a href="../index.html">
          <img
            class="logo"
            src="../images/RainyDays_Logo 5.png"
            alt="RainyDays Logo"
          />
        </a>
      </section>
      <section class="bag">
        <a href="./checkout.html"><i class="fa-solid fa-bag-shopping"></i></a>
      </section>
    </header>
    <main>
      <section class="jacket-wrapper flex flex-center">
        <div class="scott-jacket flex-center"></div>
        <section class="scott-text-section">
          <h1 class="bold scott-header">Rainy Days Scott</h1>
          <p class="scott-price">105$</p>

          <section class="radio">
            <input
              class="radio-butten"
              type="radio"
              checked
              name="size"
              id="xs"
            />
            <label for="xs">XS</label>

            <input class="radio-butten" type="radio" name="size" id="s" />
            <label for="s">S</label>

            <input class="radio-butten" type="radio" name="size" id="m" />
            <label for="m">M</label>

            <input class="radio-butten" type="radio" name="size" id="l" />
            <label for="l">L</label>

            <input class="radio-butten" type="radio" name="size" id="xl" />
            <label for="xl">XL</label>
          </section>

          <div class="bold add-button flex flex-center">
            <a class="add-text" href="#popup1">Add to cart</a>
          </div>

          <div id="popup1" class="overlay">
            <div class="popup flex flex-center">
              <h2 class="text-center">Product added!</h2>
              <i class="fa-regular fa-circle-check checkg"></i>
              <a class="close" href="#">&times;</a>
              <div class="content-box">
                <a class="bold" href="./checkout.html">checkout</a>
              </div>
            </div>
          </div>

          <p class="jacket-description">
            Rainy Days Scott is a durable all purpus jacket. Perfect for any
            weather.
          </p>
        </section>
      </section>
    </main>
    <footer class="flex">
      <section class="logo-footer"></section>
      <section class="sm">
        <h4 class="sm-header">Sosial media</h4>
        <p class="sm-text">Facebook</p>
        <p class="sm-text">Instagram</p>
        <p class="sm-text twitter">Twitter</p>
      </section>
      <section class="newsletter grid">
        <label for="emain">News Letter</label>
        <input class="nl-input" placeholder="Email:" type="email" />
      </section>
    </footer>
  </body>
</html>
