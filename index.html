<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rainy Days</title>
    <meta name="description" content="Home page of Rainy Days." />
    <link rel="stylesheet" href="./css/style.css?v=1.1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/7e6258cfd5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="flex">
      <section class="nav-bar">
        <input type="checkbox" id="menubar" />
        <label for="menubar" class="menu-label"
          ><i class="fas fa-bars"></i
        ></label>
        <nav>
          <a href="./html/jackets.html">Man</a>
          <a href="./html/jackets.html">Woman</a>
          <a href="./html/contact.html">Contact</a>
          <a href="./html/about.html">About</a>
        </nav>
      </section>
      <section class="logo">
        <img
          class="logo"
          src="./images/RainyDays_Logo 5.png"
          alt="RainyDays Logo"
        />
      </section>
      <section class="bag">
        <a href="./html/checkout.html"
          ><i class="fa-solid fa-bag-shopping"></i
        ></a>
      </section>
    </header>
    <main>
      <section class="head-photo cc-img"></section>
      <section class="gender flex flex-center">
        <div class="woman cc-img">
          <a class="woman-container flex cc-img" href="./html/jackets.html">
            <div class="gender-bg flex flex-center">
              <h2 class="gender-text">Woman</h2>
            </div>
          </a>
        </div>
        <div class="man cc-img">
          <a
            class="man-container flex flex-center cc-img"
            href="./html/jackets.html"
          >
            <div class="gender-bg flex flex-center">
              <h2 class="gender-text">Man</h2>
            </div>
          </a>
        </div>
      </section>
      <section class="explore-section flex">
        <div class="explore-text flex">
          <h3>MORE TO EXPLORE</h3>

          <a href="./html/jackets.html"
            >Shop now <i class="fa-solid fa-arrow-right"></i
          ></a>
        </div>
        <div class="explore-img flex">
          <img src="./images/explore.svg" alt="" />
        </div>
      </section>
      <section>
        <h2 class="newinstock text-center">NEW IN STOCK</h2>
        <section class="jackets-home grid">
          <div class="nis-1 nis cc-img"></div>
          <div class="nis-2 nis cc-img"></div>
          <div class="nis-3 nis cc-img"></div>
          <div class="nis-4 nis cc-img"></div>
        </section>
      </section>
    </main>
    <footer class="flex">
      <section class="logo-footer"></section>
      <section class="sm">
        <h4 class="sm-header">Sosial media</h4>
        <p class="sm-text">Facebook</p>
        <p class="sm-text">Instagram</p>
        <p class="sm-text twitter">Twitter</p>
      </section>
      <section class="newsletter grid">
        <label for="emain">News Letter</label>
        <input class="nl-input" placeholder="Email:" type="email" />
      </section>
    </footer>
  </body>
</html>
